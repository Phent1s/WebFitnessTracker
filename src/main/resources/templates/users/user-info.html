<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}" lang="en">
<head>
    <title>User Profile</title>
</head>
<body>
<div layout:fragment="content">
    <section class="user-profile-section">
        <div class="container">
            <div class="mb-4">
                <a th:href="@{/}" class="btn btn-back">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            </div>

            <div class="user-profile-card">
                <div class="user-avatar">
                    <i class="bi bi-person-circle"></i>
                </div>

                <h1 class="user-username" th:text="${user.username}">Username</h1>

                <div class="user-actions">
                    <a th:href="@{|/users/${user.id}/update|}" class="btn btn-edit">
                        <i class="bi bi-pencil-square"></i> Edit Profile
                    </a>

                    <form th:action="@{|/users/${user.id}/delete|}" method="post" class="d-inline">
                        <button type="button" class="btn btn-delete" data-bs-toggle="modal"
                                data-bs-target="#deleteModal">
                            <i class="bi bi-trash"></i> Delete Account
                        </button>

                        <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Confirm Deletion</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to delete your account?</p>
                                        <p class="text-danger">This action cannot be undone!</p>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                                        </button>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
