<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}" lang="en">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <img src="/img/favicon.png" alt="Logo" class="auth-logo">
                    <h2 class="auth-title">Create Account</h2>
                    <p class="auth-subtitle">Start your fitness journey today</p>
                </div>

                <form th:action="@{/users/register}" th:object="${user}" method="post" class="auth-form">
                    <div th:if="${#fields.hasErrors}" class="alert alert-error">
                        <i class="bi bi-exclamation-circle"></i> Please correct the errors
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" required>
                        <div class="error-message" th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        <div class="error-message" th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-auth">
                            Register <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>Already have an account? <a th:href="@{/login}" class="auth-link">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
