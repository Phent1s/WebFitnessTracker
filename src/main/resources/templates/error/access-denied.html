<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}" lang="en">
<head>
    <title>Access Denied</title>
</head>
<body>
<div layout:fragment="content">
    <section class="error-section">
        <div class="container">
            <div class="error-card">
                <div class="error-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h1 class="error-code" th:text="${code}">403 / Forbidden</h1>
                <h2 class="error-message" th:text="${message}">You don't have permission</h2>
                <p class="error-description">
                    You don't have the necessary permissions to access this page.
                    Please contact your administrator if you believe this is an error.
                </p>
                <div class="error-actions">
                    <a th:href="@{/}" class="btn btn-home">
                        <i class="bi bi-house"></i> Go to Homepage
                    </a>
                    <a th:href="@{/logout}" class="btn btn-logout">
                        <i class="bi bi-box-arrow-right"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
